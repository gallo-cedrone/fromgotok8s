version: '3.1'

services:
  fromgotok8s:
    networks:
      - test
    container_name: integration_fromgotok8s
    build:
      context: ../../
      dockerfile: ./Dockerfile
    entrypoint: /fromgotok8s
    environment:
      - "FROMGOTOK8S_URL_GOOGLE=http://web"

  web:
    networks:
      - test
    image: nginx

networks:
  test:
    driver: bridge