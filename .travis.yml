language: go
os: linux
go:
- '1.13'
jobs:
  include:
  - stage: tests and compile
    os: linux
    script:
    - make vendor
    - make test
    - make integration-test
  - stage: build and push image
    os: linux
    before_script:
      - curl https://get.helm.sh/helm-v3.1.1-linux-amd64.tar.gz > helm-v3.1.1-linux-amd64.tar.gz
      - tar -zxvf helm-v3.1.1-linux-amd64.tar.gz
      - mv linux-amd64/helm /usr/local/bin/helm
    script:
      - make image
      - make push-image
      - make add-repo
      - make push-app
    deploy:
      provider: releases
      file_glob: true
      token:
        secure: ""
      file:
      - "./bin/*"
      skip_cleanup: true
      on:
        tags: true